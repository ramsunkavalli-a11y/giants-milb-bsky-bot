<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: #f9f7f1;
    font-family: "Source Sans 3", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    line-height: 1.1;
  }
  #card {
    width: 980px;
    margin: 8px;
    padding: 10px 12px 10px 12px;
    background: #fff;
    color: #111;
    box-shadow: 0 1px 4px rgba(0,0,0,.16);
  }
  .title { font-size: 28px; font-weight: 800; margin: 0 0 2px 0; }
  .meta { font-size: 13px; margin: 0 0 2px 0; }
  .score { font-size: 21px; font-weight: 800; margin: 0 0 2px 0; }
  .rhe { font-size: 13px; margin: 0 0 4px 0; }
  .rule { border-top: 2px solid #000; margin: 4px 0 6px 0; }

  .section { margin-top: 6px; }
  .section h3 {
    margin: 0 0 2px 0;
    font-size: 14px;
    font-weight: 800;
    letter-spacing: .02em;
    text-transform: uppercase;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    font-size: 13px;
    font-variant-numeric: tabular-nums;
    border: 1px solid #000;
  }
  thead th {
    font-weight: 700;
    padding: 2px 3px;
    border-bottom: 2px solid #000;
    border-right: 1px solid #000;
    text-align: right;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  thead th:first-child { text-align: left; }
  thead th:last-child { border-right: 0; }

  tbody td {
    padding: 1px 3px;
    border-top: 1px solid #d6d6d6;
    border-right: 1px solid #ececec;
    text-align: right;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  tbody td:first-child { text-align: left; }
  tbody td:last-child { border-right: 0; }
  tbody tr:nth-child(even) td { background: #fcfcfc; }

  tbody tr.sub td {
    color: #666;
    font-size: 12px;
  }
  .name-wrap { display: inline-block; }
  .name-wrap.indent { padding-left: 12px; }

  .hl { position: relative; z-index: 0; }
  .hl::before {
    content: "";
    position: absolute;
    left: -2px;
    right: -2px;
    top: 55%;
    height: 0.95em;
    background: rgba(255,235,59,0.55);
    transform: rotate(-1.2deg);
    border-radius: 2px;
    z-index: -1;
  }

  .moments { margin-top: 6px; }
  .moments h3 {
    margin: 0 0 2px 0;
    font-size: 14px;
    font-weight: 800;
    text-transform: uppercase;
  }
  .moments ol {
    margin: 0 0 0 16px;
    padding: 0;
    font-size: 13px;
    line-height: 1.15;
  }
  .moments li { margin: 1px 0; }
</style>
</head>
<body>
<div id="card">
  <div class="title">__MATCHUP__</div>
  <div class="meta">__DATE_STATUS__</div>
  <div class="score">__SCORE_LINE__</div>
  <div class="rhe">__RH_E__</div>
  <div class="rule"></div>

  <div class="section">
    <h3>Hitters (all appearances)</h3>
    <table>
      <thead>
      <tr>
        <th style="width:22%">Player</th>
        <th style="width:4%">PA</th><th style="width:4%">AB</th><th style="width:4%">R</th><th style="width:4%">H</th>
        <th style="width:4%">BB</th><th style="width:4%">K</th><th style="width:4%">2B</th><th style="width:4%">3B</th>
        <th style="width:4%">HR</th><th style="width:4%">SB</th><th style="width:4%">TB</th>
        <th style="width:14%">Season</th>
      </tr>
      </thead>
      <tbody>
      __HITTER_ROWS__
      </tbody>
    </table>
  </div>

  <div class="section">
    <h3>Pitchers (all appearances)</h3>
    <table>
      <thead>
      <tr>
        <th style="width:23%">Pitcher</th><th style="width:5%">IP</th><th style="width:4%">H</th><th style="width:4%">R</th><th style="width:4%">ER</th>
        <th style="width:4%">BB</th><th style="width:4%">K</th><th style="width:5%">BF</th><th style="width:8%">Season ERA</th>
        <th style="width:6%">SwStr</th><th style="width:5%">GB</th>
      </tr>
      </thead>
      <tbody>
      __PITCHER_ROWS__
      </tbody>
    </table>
  </div>

  <div class="moments">
    <h3>Key moments (WPA via Tango WE table)</h3>
    <ol>__MOMENT_ROWS__</ol>
  </div>
</div>
</body>
</html>
