<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  html, body { margin:0; padding:0; background:transparent; }
  body {
    display:inline-block;
    font-family: "Source Sans 3", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    line-height: 1.08;
  }

  #card {
    display:inline-block;
    width: 980px;
    margin: 0;
    padding: 8px 10px;
    background: #fff;
    color: #111;
    box-shadow: 0 1px 4px rgba(0,0,0,.14);
  }

  .title { font-size: 27px; font-weight: 800; margin: 0 0 1px 0; }
  .meta { font-size: 12px; margin: 0 0 1px 0; }
  .score { font-size: 20px; font-weight: 800; margin: 0 0 1px 0; }
  .rhe { font-size: 12px; margin: 0; }
  .rule { border-top: 2px solid #000; margin: 4px 0 4px 0; }

  .section { margin-top: 4px; }
  .section h3 {
    margin: 0 0 2px 0;
    font-size: 13px;
    font-weight: 800;
    letter-spacing: .02em;
    text-transform: uppercase;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    border: 1px solid #000;
    font-variant-numeric: tabular-nums;
  }

  thead th {
    padding: 1px 4px;
    border-right: 1px solid #000;
    border-bottom: 1px solid #000;
    text-align: right;
    font-size: 13px;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  thead th:first-child { text-align: left; }
  thead th:last-child { border-right: 0; }

  tbody td {
    padding: 1px 4px;
    border-top: 1px solid #d9d9d9;
    border-right: 1px solid #ececec;
    text-align: right;
    font-size: 12px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  tbody td:last-child { border-right: 0; }
  tbody td.player { text-align: left; font-size: 13px; }
  tbody td.num { text-align: right; font-size: 11px; }
  tbody td.season { text-align: right; font-size: 11px; color: #444; }

  tbody tr:nth-child(even) td { background: #fcfcfc; }
  tbody tr.sub td { color:#666; }
  .name-wrap { display: inline-block; }
  .name-wrap.indent { padding-left: 12px; }

  .hcell .h { font-size: 12px; font-weight: 700; }
  .hcell .xbh {
    font-size: 10px;
    color: #666;
    margin-left: 3px;
    white-space: nowrap;
  }

  .season .lite { font-size: 10px; color: #777; margin-left: 3px; }

  .hl { position: relative; z-index: 0; }
  .hl::before {
    content: "";
    position: absolute;
    left: -2px;
    right: -2px;
    top: 55%;
    height: 0.95em;
    background: rgba(255,235,59,0.55);
    transform: rotate(-1.2deg);
    border-radius: 2px;
    z-index: -1;
  }

  .moments { margin-top: 4px; }
  .moments h3 {
    margin: 0 0 2px 0;
    font-size: 13px;
    font-weight: 800;
    text-transform: uppercase;
  }
  .moments ol {
    margin: 0 0 0 15px;
    padding: 0;
    font-size: 12px;
    line-height: 1.12;
  }
  .moments li { margin: 1px 0; }
</style>
</head>
<body>
<div id="card">
  <div class="title">__MATCHUP__</div>
  <div class="meta">__DATE_STATUS__</div>
  <div class="score">__SCORE_LINE__</div>
  <div class="rhe">__RH_E__</div>
  <div class="rule"></div>

  <div class="section">
    <h3>Hitters (all appearances)</h3>
    <table>
      <thead>
      <tr>
        <th style="width:28%">Player</th>
        <th style="width:5%">PA</th><th style="width:5%">AB</th><th style="width:5%">R</th><th style="width:16%">H</th>
        <th style="width:5%">BB</th><th style="width:5%">K</th><th style="width:5%">SB</th><th style="width:26%">Season</th>
      </tr>
      </thead>
      <tbody>
      __HITTER_ROWS__
      </tbody>
    </table>
  </div>

  <div class="section">
    <h3>Pitchers (all appearances)</h3>
    <table>
      <thead>
      <tr>
        <th style="width:23%">Pitcher</th><th style="width:5%">IP</th><th style="width:4%">H</th><th style="width:4%">R</th><th style="width:4%">ER</th>
        <th style="width:4%">BB</th><th style="width:4%">K</th><th style="width:5%">BF</th><th style="width:6%">SwStr</th><th style="width:5%">GB</th>
        <th style="width:36%">Season</th>
      </tr>
      </thead>
      <tbody>
      __PITCHER_ROWS__
      </tbody>
    </table>
  </div>

  <div class="moments">
    <h3>Key moments (WPA via Tango WE table)</h3>
    <ol>__MOMENT_ROWS__</ol>
  </div>
</div>
</body>
</html>
