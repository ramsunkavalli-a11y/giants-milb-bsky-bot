name: DSL Giants Orange Daily Recap

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *" # 8:00am America/Los_Angeles during PST

concurrency:
  group: dsl-orange-recap
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DSL Orange recap bot
        env:
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}
        run: python gameday_dsl_orange.py --recap

      - name: Commit updated state
        run: |
          if git diff --quiet; then
            echo "No state changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          git commit -m "Update DSL Orange recap state"
          git push
